<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
    <h1>Hello {{ name::upper }}</h1>
    <ul>
        {% for product in product_list %}
            {% if product.show %}
                <li>Nome: {{ product.name }}, Preco: R$ {{ product.price::format_price }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
